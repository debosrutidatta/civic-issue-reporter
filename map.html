<!DOCTYPE html>
<html>

<head>
    <title>City Issue Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        #map {
            height: 100vh;
            width: 100%;
        }

        body {
            margin: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <div id="form-container"
        style="position: absolute; top: 20px; left: 20px; z-index: 1000; background: white; padding: 20px; border-radius: 8px; width: 300px; shadow: 0 4px 10px rgba(0,0,0,0.3);">
        <h3 style="margin-top:0;">Report Issue ðŸš©</h3>

        <p style="font-size: 0.8rem; color: #666;">1. Click map to set location</p>

        <label>Latitude:</label>
        <input type="text" id="lat" readonly style="width:100%; margin-bottom:10px;">

        <label>Longitude:</label>
        <input type="text" id="lng" readonly style="width:100%; margin-bottom:10px;">

        <label>Description:</label>
        <textarea id="description" placeholder="What's the issue?" style="width:100%; margin-bottom:10px;"></textarea>

        <label>Category:</label>
        <select id="category" style="width:100%; margin-bottom:10px;">
            <option value="Water Supply">Water Supply</option>
            <option value="Roads">Roads</option>
            <option value="Garbage">Garbage</option>
            <option value="Electricity">Electricity</option>
        </select>

        <label>Upload Evidence ðŸ“¸:</label>
        <div class="input-group">
            <input type="file" id="imageFile" accept="image/*" class="file-input">
        </div>

        <button id="submitBtn"
            style="width:100%; padding:10px; background:#3498db; color:white; border:none; border-radius:4px; cursor:pointer;">
            Submit Report
        </button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="map.js"></script>
</body>

</html>
