<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Civic Connect - Settings</title>
        <link rel="stylesheet" href="admin-map.css" />
        <style>
            /* Centering Logic */
            .settings-wrapper {
                margin-left: 260px; /* Sidebar offset */
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: calc(100% - 260px);
                background: #f8fafc;
            }

            .logout-card {
                background: white;
                padding: 40px;
                border-radius: 12px;
                border: 1px solid #e2e8f0;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
                text-align: center;
                width: 100%;
                max-width: 400px;
            }

            .logout-card h2 {
                color: #1e293b;
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .admin-details {
                margin-bottom: 30px;
                color: #64748b;
                font-size: 0.95rem;
                line-height: 1.6;
            }

            /* Logout Button - Using your color-red from CSS */
            .logout-btn {
                background: #ef4444;
                color: white;
                border: none;
                padding: 14px 28px;
                border-radius: 8px;
                font-weight: 700;
                cursor: pointer;
                width: 100%;
                transition: all 0.2s;
            }
            .logout-btn:hover {
                background: #dc2626;
                transform: translateY(-2px);
            }

            /* Custom Confirmation Modal (Better than Windows Alert) */
            .modal-overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(15, 23, 42, 0.8); /* Dark Slate Overlay */
                z-index: 2000;
                justify-content: center;
                align-items: center;
            }
            .modal-content {
                background: white;
                padding: 30px;
                border-radius: 12px;
                max-width: 350px;
                text-align: center;
            }
            .modal-btns {
                display: flex;
                gap: 10px;
                margin-top: 20px;
            }
            .btn-confirm {
                background: #ef4444;
                color: white;
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-weight: 600;
            }
            .btn-cancel {
                background: #f1f5f9;
                color: #475569;
                flex: 1;
                padding: 10px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <h2>City Admin</h2>
            <a href="admin.html">Dashboard</a>
            <a href="admin-map.html">Active Map</a>
            <a href="settings.html" class="active-link">Settings</a>
        </div>

        <div class="settings-wrapper">
            <div class="logout-card">
                <h2>Account Management</h2>
                <div class="admin-details">
                    <strong>Admin:</strong> admin@city.com<br />
                    <strong>Role:</strong> Chief Administrative Officer
                </div>
                <button class="logout-btn" onclick="openModal()">
                    Logout Session
                </button>
            </div>
        </div>

        <div class="modal-overlay" id="logoutModal">
            <div class="modal-content">
                <h3 style="margin-top: 0">Confirm Logout</h3>
                <p style="color: #64748b; font-size: 0.9rem">
                    Are you sure you want to end your current administrative
                    session?
                </p>
                <div class="modal-btns">
                    <button class="btn-cancel" onclick="closeModal()">
                        Cancel
                    </button>
                    <button class="btn-confirm" onclick="finalLogout()">
                        Logout
                    </button>
                </div>
            </div>
        </div>

        <script>
            const modal = document.getElementById("logoutModal");

            function openModal() {
                modal.style.display = "flex";
            }
            function closeModal() {
                modal.style.display = "none";
            }

            function finalLogout() {
                // Clears any local storage if you have it, then redirects
                window.location.href = "index.html";
            }

            // Close modal if user clicks outside of it
            window.onclick = function (event) {
                if (event.target == modal) closeModal();
            };
        </script>
    </body>
</html>
