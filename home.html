<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Civic Issue Reporter</title>

        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Roboto:wght@400;500;700&display=swap"
        />

        <style>
            /* General Reset */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                /* Deep Blue Radial Gradient Background */
                background: radial-gradient(circle, #9894a7 0%, #83bbf0 100%);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: "Roboto", sans-serif;
                overflow: hidden;
            }

            .settings-container {
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
            }

            .logout-btn {
                background: rgba(255, 255, 255, 0.25);
                border: 1px solid rgba(255, 255, 255, 0.4);
                color: #013088;
                padding: 10px 18px;
                border-radius: 20px;
                font-weight: 700;
                font-size: 0.85rem;
                cursor: pointer;
                backdrop-filter: blur(8px);
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            /* --- NEW: Custom Logout Modal Styling --- */
            .modal-overlay {
                display: none; /* Hidden by default */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
                z-index: 2000;
                justify-content: center;
                align-items: center;
            }

            .modal-box {
                background: white;
                padding: 30px;
                border-radius: 15px;
                text-align: center;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                width: 300px;
            }

            .m-btn {
                padding: 10px 25px;
                border-radius: 8px;
                border: none;
                font-weight: 700;
                cursor: pointer;
                transition: transform 0.2s;
            }

            .btn-yes {
                background: #ef4444;
                color: white;
                margin-right: 10px;
            }
            .btn-no {
                background: #e2e8f0;
                color: #475569;
            }
            .m-btn:hover {
                transform: scale(1.05);
            }

            .container {
                /* RECTIFICATION: Changed to a lighter shade of yellow with transparency */
                /* Using rgba for a 'Glassmorphism' effect that doesn't overshadow text */
                background: rgba(243, 240, 89, 0.85);
                padding: 50px 40px;
                border-radius: 28px;
                text-align: center;
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
                width: 90%;
                max-width: 420px;
                border: 1px solid rgba(255, 255, 255, 0.3);
            }

            /* "City Fix" Title Styling */
            .city-fix-header {
                font-family: "Inter", sans-serif;
                font-weight: 900;
                font-size: 3rem;
                color: #013088; /* Deep Blue */
                text-transform: uppercase;
                letter-spacing: -1.5px;
                margin-bottom: 8px;
                line-height: 1;
            }

            /* RECTIFICATION: Tagline made bolder and larger */
            .tagline {
                font-size: 1.15rem; /* Increased size */
                font-weight: 600; /* Bolder pattern */
                margin-bottom: 35px;
                color: #fdfeff; /* Darker grey-blue for better contrast against yellow */
                letter-spacing: 0.2px;
            }

            /* Button Styling */
            .btn {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                padding: 16px;
                margin: 12px 0;
                border-radius: 35px;
                text-decoration: none;
                font-weight: 700;
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            .btn-primary {
                background-color: #f1c40f; /* Vibrant Yellow */
                color: #1a1a1a;
                box-shadow: 0 4px 10px rgba(241, 196, 15, 0.3);
            }

            .btn-secondary {
                background-color: #ffffff; /* Clean White */
                color: #5d6d7e;
                border: 1px solid rgba(0, 0, 0, 0.05);
            }

            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            }

            .icon {
                margin-right: 8px;
            }
        </style>
    </head>
    <body>
        <div class="settings-container">
            <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>

        <script>
            function handleLogout() {
                document.getElementById("logoutModal").style.display = "flex";
            }

            function confirmLogout(isConfirmed) {
                if (isConfirmed) {
                    window.location.href = "index.html";
                } else {
                    document.getElementById("logoutModal").style.display =
                        "none";
                }
            }
        </script>

        <div class="container">
            <h1 class="city-fix-header">City Fix üõ†Ô∏è</h1>

            <p class="tagline">Spot a problem? Report it instantly.</p>

            <a href="map.html" class="btn btn-primary" id="reportBtn">
                <span class="icon">üìç</span> Report on Map
            </a>

            <a href="issues.html" class="btn btn-secondary">
                <span class="icon">üìã</span> View Recent Issues
            </a>
        </div>
        <div class="modal-overlay" id="logoutModal">
            <div class="modal-box">
                <p
                    style="
                        font-weight: 600;
                        margin-bottom: 20px;
                        color: #1e293b;
                    "
                >
                    Are you sure you want to logout?
                </p>
                <div style="display: flex; justify-content: center">
                    <button class="m-btn btn-yes" onclick="confirmLogout(true)">
                        Yes
                    </button>
                    <button class="m-btn btn-no" onclick="confirmLogout(false)">
                        No
                    </button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
