        body { font-family: 'Segoe UI', sans-serif; display: flex; background-color: #f4f4f9; margin: 0; }
        
        /* Sidebar Design */

        .medium { background: #f1c40f; color: black; }

        .status-pending { background-color: #ffebee; color: #c62828; }
        .status-progress { background-color: #fff8e1; color: #f57f17; }
        .status-resolved { background-color: #e8f5e9; color: #2e7d32; }
