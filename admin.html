<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Civic Connect - Government Dashboard</title>
        <link rel="icon" type="image/jpeg" href="images/logo.jpg" />

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

            body {
                font-family: "Inter", sans-serif;
                display: flex;
                background-color: #f1f5f9;
                margin: 0;
                color: #00040a;
            }
            .sidebar {
                width: 260px;
                background: #1e293b;
                color: white;
                height: 100vh;
                padding: 25px;
                box-sizing: border-box;
                position: fixed;
                z-index: 1000;
                box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            }
            .sidebar h2 {
                margin-top: 10px;
                margin-bottom: 30px;
                font-size: 1.4rem;
                font-weight: 700;
                color: #f1f5f9;
                text-align: center;
            }
            .sidebar a {
                text-decoration: none;
                color: #94a3b8;
                display: block;
                padding: 12px 16px;
                margin-bottom: 8px;
                border-radius: 8px;
                font-weight: 500;
                transition: all 0.2s ease;
            }
            .sidebar a:hover {
                background: #334155;
                color: white;
                transform: translateX(5px);
            }
            .active-link {
                background: #3b82f6 !important;
                color: white !important;
                box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            }

            /* Main Content Area */
            .content {
                flex: 1;
                padding: 50px;
                margin-left: 260px;
                max-width: 1300px;
            }
            h1 {
                color: #0f172a;
                font-size: 1.85rem;
                font-weight: 800;
                margin-bottom: 35px;
                letter-spacing: -0.025em;
            }

            /* Table Styles */
            .table-container {
                background: white;
                border-radius: 12px;
                border: 1px solid #e2e8f0;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
                overflow: hidden;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                text-align: center;
            }

            th {
                background-color: #f8fafc;
                color: #00040a;
                padding: 22px 16px;
                font-size: 0.9rem;
                font-weight: 800;
                letter-spacing: 0.06em;
                border-bottom: 2px solid #e2e8f0;
            }

            td {
                padding: 24px 16px;
                border-bottom: 1px solid #f1f5f9;
                vertical-align: middle;
            }
            tbody tr:hover {
                background-color: #f8fafc;
            }

            .data-field {
                font-weight: 700;
                color: #1e293b;
                font-size: 0.9rem;
            }

            .map-btn {
                font-size: 0.85rem;
                font-weight: 700;
                color: #3b82f6;
                text-decoration: none;
                padding: 6px 14px;
                border: 1px solid #dbeafe;
                border-radius: 20px;
                background: #eff6ff;
                transition: all 0.2s;
                display: inline-block;
            }
            .map-btn:hover {
                background: #3b82f6;
                color: white;
            }

            .status-wrapper {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .status-indicator {
                width: 10px;
                height: 10px;
                border-radius: 50%;
            }
            .bg-pending {
                background-color: #ef4444;
            }
            .bg-in_progress {
                background-color: #f59e0b;
            }
            .bg-resolved {
                background-color: #10b981;
            }

            .badge {
                padding: 6px 14px;
                border-radius: 20px;
                font-size: 0.75rem;
                font-weight: 700;
                color: white;
            }
            .high {
                background: #ef4444;
            }
            .medium {
                background: #f59e0b;
            }
            .low {
                background: #3b82f6;
            }
        </style>
    </head>
    <body>
        <div class="sidebar">
            <div style="text-align: center; margin-bottom: 20px">
                <img
                    src="images/logo.jpg"
                    alt="FixMyCity Logo"
                    style="
                        width: 70px;
                        height: 70px;
                        border-radius: 50%;
                        border: 3px solid white;
                        object-fit: contain;
                    "
                />
            </div>
            <h2>City Admin</h2>
            <a href="admin.html" class="active-link">Dashboard</a>
            <a href="admin-map.html">Active Map</a>
            <a href="settings.html">Settings</a>
        </div>

        <div class="content">
            <h1>Central Management System: Public Reports</h1>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Evidence</th>
                            <th>Department</th>
                            <th>Issue Type</th>
                            <th>Incident Details</th>
                            <th>Urgency</th>
                            <th>Spatial Data</th>
                            <th>Protocol Status</th>
                        </tr>
                    </thead>
                    <tbody id="issues-table-body"></tbody>
                </table>
            </div>
        </div>
        <script type="module" src="admin.js"></script>
    </body>
</html>
